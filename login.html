<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Login</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="header">
      <p ><a href="#"><img align = "middle" src="library.png" height="60" width="80" class="logo" alt=""></a>My Library</p>
      <!-- <a href="#"><img src="images/name.jpg" height="80" width="100" class="logo" alt=""></a> -->
      <div>
        <ul id="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="HowItWorks.html">Books</a></li>
          <li><a class="normal dropdown-btn">Students</a></li>
          <li><a href="about.html">About Us</a></li>
          <li>New user? <a href="signup.html"> Sign up </a></li>
          <li>Existing User? <a class="active" href="login.html">Login </a></li>
        </ul>
      </div>
    </section>

    <div class="login-page">
      <div class="login-box">
        <div class="login-header">
          <span>Login</span>
        </div>

        <div class="input-box">
          <input type="text" id="user" class="input-field" required />
          <i class="bx bx-user"></i>
          <label for="user" class="label">Username</label>
        </div>

        <div class="input-box">
          <input type="password" id="pass" class="input-field" required />
          <i class="bx bx-lock-alt"></i>
          <label for="pass" class="label">Password</label>
        </div>

        <div class="remember-forget">
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <div class="forget">
            <a href="#"> Forgot Password? </a>
          </div>
        </div>

        <div class="input_box">
          <input type="submit" class="input-submit" value="Login" />
        </div>

        <div class="register">
          <span>Don't have an account? <a href="signup.html">Register</a></span>
        </div>
      </div>
    </div>
  </body>
</html>
