<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Login</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="header">
      <p ><a href="#"><img align = "middle" src="library.png" height="60" width="80" class="logo" alt=""></a>My Library</p>
      <div>
        <ul id="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="HowItWorks.html">Books</a></li>
          <li><a class="normal dropdown-btn">Students</a></li>
          <li><a href="about.html">About Us</a></li>
          <li>New user? <a href="signup.html"> Sign up </a></li>
          <li>Existing User? <a class="active" href="login.html">Login </a></li>
        </ul>
      </div>
    </section>
    <form action="signup.php" method="post">
      <div class="login-page">
        <div class="login-box">
          <div class="login-header">
            <span>SignUp</span>
          </div>

          <div class="input-box">
            <label for="name" class="label">Name</label>
            <input type="text" id="name" name="name" class="input-field" required />
            <i class="bx bx-pencil"></i>
          </div>

          <div class="input-box">
            <label for="email" class="label">Email-ID</label>
            <input type="text" id="email" name="email" class="input-field" required />
            <i class='bx bx-envelope' ></i>
          </div>

          <div class="input-box">
            <label for="username" class="label">Select a Username</label>
            <input type="text" id="username" name="username" class="input-field" required />
            <i class="bx bx-user"></i>
          </div>

          <div class="input-box">
            <label for="password" class="label">Password</label>
            <input type="password" id="password" name="password" class="input-field" required />
            <i class="bx bx-lock-alt"></i>
          </div>

          <div class="input-box">
            <label for="confirm-password" class="label">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" class="input-field" required />
            <i class="bx bxs-lock-alt"></i>
          </div>

          <div class="remember-forget">
            <div class="remember-me">
              <input type="checkbox" id="not-a-robot" name="not-a-robot" />
              <label for="not-a-robot">I am not a robot</label>
            </div>
          </div>

          <div class="input_box">
            <input type="submit" class="input-submit" value="Sign-up" />
          </div>

          <div class="register">
            <span>Already have an account? <a href="login.html"> Login </a></span>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
